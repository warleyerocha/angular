<!doctype html>
<html ng-app="App" >
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"    ></script>
    <script src="https://code.angularjs.org/1.5.7/angular-route.min.js"    ></script>
</head>
<body>

<div ng-controller="CtrlApp">
    <h1>{{frase | case: 'lower'}}</h1>
</div>


<script>

    angular.module('App',[])
            .filter('upper', function() {
                return function(input) {
                    return input.toUpperCase();
                }
            })
            .filter('lower', function() {
                return function(input) {
                    return input.toLowerCase();
                }
            })
            .filter('case', function() {
                return function(input, tipo) {
                    if(tipo === 'upper') {
                        return input.toUpperCase();
                    } else {
                        return input.toLowerCase();
                    }

                }
            })
            .controller('CtrlApp', function($scope) {
               $scope.frase = "Olá, meu nome é Wesley";
            });

</script>

</body>
</html>
